# NuGet Package Publishing Workflow
# Publishes TaskMaster.Contracts to Azure Artifacts private feed
# Triggers on push to main branch or version tags

name: Build and Publish NuGet

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - '.github/workflows/publish.yml'
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 1.0.1)'
        required: false
        type: string

env:
  DOTNET_VERSION: '10.0.x'
  NUGET_FEED_URL: 'https://pkgs.dev.azure.com/jasonberkes/TaskMaster/_packaging/tm-packages/nuget/v3/index.json'

permissions:
  contents: read

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --configuration Release --no-restore
    
    - name: Determine version
      id: version
      run: |
        if [ "${{ github.event_name }}" == "workflow_dispatch" ] && [ -n "${{ github.event.inputs.version }}" ]; then
          VERSION="${{ github.event.inputs.version }}"
        elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
          VERSION="${GITHUB_REF#refs/tags/v}"
        else
          BASE_VERSION=$(grep -oPm1 "(?<=<Version>)[^<]+" src/TaskMaster.Contracts/TaskMaster.Contracts.csproj || echo "1.0.0")
          VERSION="${BASE_VERSION}-beta.${{ github.run_number }}"
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Publishing version: $VERSION"
    
    - name: Pack NuGet package
      run: |
        dotnet pack --configuration Release --no-build --output ./artifacts \
          /p:Version=${{ steps.version.outputs.version }} \
          /p:PackageVersion=${{ steps.version.outputs.version }}
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: nuget-package
        path: ./artifacts/*.nupkg
        retention-days: 30

  publish:
    name: Publish to Azure Artifacts
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
    
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: nuget-package
        path: ./artifacts
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: Push to Azure Artifacts
      env:
        AZURE_ARTIFACTS_PAT: ${{ secrets.AZURE_ARTIFACTS_PAT }}
      run: |
        dotnet nuget push ./artifacts/*.nupkg \
          --source "${{ env.NUGET_FEED_URL }}" \
          --api-key "$AZURE_ARTIFACTS_PAT" \
          --skip-duplicate
    
    - name: Create release summary
      run: |
        echo "## NuGet Publishing Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Package:** TaskMaster.Contracts" >> $GITHUB_STEP_SUMMARY
        echo "- **Feed:** tm-packages (Azure Artifacts)" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Installation" >> $GITHUB_STEP_SUMMARY
        echo '```bash' >> $GITHUB_STEP_SUMMARY
        echo "dotnet add package TaskMaster.Contracts" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
